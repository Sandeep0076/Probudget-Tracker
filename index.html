      body {
        background-image: linear-gradient(145deg, var(--color-background-start), var(--color-background-end));
        background-attachment: fixed;
        transition: background 0.3s ease;
      }
      .label-chip {
        display: inline-flex;
        align-items: center;
        gap: 0.375rem;
        padding: 0.125rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        line-height: 1rem;
        background-color: var(--color-label-bg);
        color: var(--color-label-text);
        border: 1px solid var(--color-label-border);
        transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
      }
      .label-chip__remove {
        display: inline-flex;
        align-items: center;
        color: var(--color-label-text-muted);
        transition: color 0.2s ease;
      }
      .label-chip__remove:hover {
        color: var(--color-label-text);
