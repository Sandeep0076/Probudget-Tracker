      body {
        background-image: linear-gradient(145deg, var(--color-background-start), var(--color-background-end));
        background-attachment: fixed;
        transition: background 0.3s ease;
      }
      .label-chip {
        display: inline-flex;
        align-items: center;
        gap: 0.375rem;
        padding: 0.125rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        line-height: 1rem;
        background-color: var(--color-label-bg);
        color: var(--color-label-text);
        border: 1px solid var(--color-label-border);
        transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
      }
      .label-chip__remove {
        display: inline-flex;
        align-items: center;
        color: var(--color-label-text-muted);
        transition: color 0.2s ease;
      }
      .label-chip__remove:hover {
        color: var(--color-label-text);
      }
      /* FullCalendar Theme Overrides */
      .fc {
        --fc-bg-event-opacity: 1;
        --fc-border-color: var(--color-border-shadow);
        --fc-button-bg-color: var(--color-accent);
        --fc-button-border-color: var(--color-accent);
        --fc-button-hover-bg-color: var(--color-brand);
        --fc-button-hover-border-color: var(--color-brand);
        --fc-button-active-bg-color: var(--color-brand);
        --fc-button-active-border-color: var(--color-brand);
      }
      .fc .fc-toolbar-title,
      .fc .fc-col-header-cell-cushion,
      .fc .fc-daygrid-day-number {
        color: var(--color-text-primary) !important;
      }
      .fc .fc-button {
        background-color: var(--color-accent) !important;
        border-color: var(--color-accent) !important;
        color: var(--color-text-primary) !important;
      }
      .fc .fc-button:hover {
        background-color: var(--color-brand) !important;
        border-color: var(--color-brand) !important;
      }
      .fc .fc-button-active {
        background-color: var(--color-brand) !important;
        border-color: var(--color-brand) !important;
      }
      .fc .fc-daygrid-day {
        background-color: transparent !important;
      }
      .fc .fc-scrollgrid {
        border-color: var(--color-border-shadow) !important;
      }
      .fc th,
      .fc td {
        border-color: var(--color-border-shadow) !important;
      }
      /* Global Button Theme */
      button:not(.custom-styled) {
        background-color: var(--color-button-primary) !important;
        color: var(--color-button-text) !important;
      }
      button:not(.custom-styled):hover {
        opacity: 0.9;
      }
      /* Modal Theme */
      .modal-content {
        background-color: var(--color-modal-bg) !important;
        backdrop-filter: blur(20px);
      }
      /* Input Theme */
      input[type="text"],
      input[type="number"],
      input[type="date"],
      input[type="email"],
      input[type="password"],
      textarea,
      select {
        background-color: var(--color-input-bg) !important;
        border-color: var(--color-input-border) !important;
        color: var(--color-text-primary) !important;
      }
      input::placeholder,
      textarea::placeholder {
        color: var(--color-text-muted) !important;
      }
      
      /* Enhanced 3D Utility Classes for Planner */
      .shadow-3d-sm {
        box-shadow: var(--color-shadow-elevation-sm) !important;
      }
      
      .shadow-3d-md {
        box-shadow: var(--color-shadow-elevation-md) !important;
      }
      
      .shadow-3d-lg {
        box-shadow: var(--color-shadow-elevation-lg) !important;
      }
      
      .shadow-3d-xl {
        box-shadow: var(--color-shadow-elevation-xl) !important;
      }
      
      .shadow-3d {
        box-shadow: var(--color-shadow-3d) !important;
      }
      
      .shadow-3d-hover {
        box-shadow: var(--color-shadow-3d-hover) !important;
      }
      
      .shadow-elevated {
        box-shadow: var(--color-shadow-hover) !important;
        transform: translateY(-2px);
      }
      
      /* Layered background effects */
      .bg-layered {
        background: linear-gradient(135deg, var(--color-card-bg-lighter) 0%, var(--color-card-bg) 50%, var(--color-card-bg-dark) 100%);
      }
      
      .bg-layered-light {
        background: linear-gradient(135deg, var(--color-card-bg-lighter) 0%, var(--color-card-bg-light) 100%);
      }
      
      .bg-layered-dark {
        background: linear-gradient(135deg, var(--color-card-bg) 0%, var(--color-card-bg-darker) 100%);
      }
      
      /* Enhanced border effects */
      .border-3d {
        border-top: 1px solid var(--color-border-highlight);
        border-left: 1px solid var(--color-border-highlight);
        border-bottom: 1px solid var(--color-border-shadow);
        border-right: 1px solid var(--color-border-shadow);
      }
      
      .border-3d-inset {
        border-top: 1px solid var(--color-border-shadow);
        border-left: 1px solid var(--color-border-shadow);
        border-bottom: 1px solid var(--color-border-highlight);
        border-right: 1px solid var(--color-border-highlight);
      }
      
      /* Highlight overlay for important elements */
      .highlight-overlay::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 30%;
        background: linear-gradient(to bottom, var(--color-shadow-light-inner), transparent);
        border-radius: inherit;
        pointer-events: none;
      }
      
      /* Responsive 3D effects - reduce on mobile for performance */
      @media (max-width: 768px) {
        .shadow-3d {
          box-shadow: var(--color-shadow-elevation-sm) !important;
        }
        
        .shadow-3d-hover {
          box-shadow: var(--color-shadow-elevation-md) !important;
        }
        
        .shadow-elevated {
          box-shadow: var(--color-shadow-elevation-lg) !important;
          transform: translateY(-1px);
        }
      }
      
      /* Focus states for accessibility */
      button:focus,
      input:focus,
      textarea:focus,
      select:focus {
        outline: 2px solid var(--color-accent-light);
        outline-offset: 2px;
      }
      
      /* Enhanced focus for 3D elements */
      .shadow-3d:focus-within,
      .shadow-3d-sm:focus-within,
      .shadow-3d-md:focus-within {
        box-shadow: var(--color-shadow-3d-hover), 0 0 0 2px var(--color-accent-light) !important;
      }
