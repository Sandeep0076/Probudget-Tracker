# Render infrastructure definition for ProBudget Tracker
# See: https://render.com/docs/infrastructure-as-code

services:
  # Backend API Service
  - type: web
    name: probudget-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    autoDeploy: true
    rootDir: ./
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: SUPABASE_URL
        value: YOUR_SUPABASE_URL
      - key: SUPABASE_ANON_KEY
        value: YOUR_SUPABASE_ANON_KEY
      - key: GEMINI_API_KEY
        value: YOUR_GEMINI_API_KEY
      - key: GOOGLE_CLIENT_ID
        value: YOUR_GOOGLE_CLIENT_ID
      - key: GOOGLE_CLIENT_SECRET
        value: YOUR_GOOGLE_CLIENT_SECRET
      - key: GOOGLE_REDIRECT_URI
        value: https://probudget-backend.onrender.com/api/calendar/callback
      - key: ENCRYPTION_KEY
        value: CHANGE_ME_SECURE_KEY_32_CHARS_LONG

  # Frontend Static Site
  - type: web
    name: probudget-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE_URL
        value: https://probudget-backend.onrender.com
      - key: NODE_ENV
        value: production

# Instructions:
# 1. Update all environment variables with your actual values in the Render dashboard
# 2. Set SUPABASE_URL and SUPABASE_ANON_KEY from your Supabase project settings
# 3. Configure Google OAuth credentials in Google Cloud Console
# 4. Generate a secure 32-character ENCRYPTION_KEY
# 5. Update GOOGLE_REDIRECT_URI to match your backend service URL
